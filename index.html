<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Kanit:800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abacus 9000</title>
</head>

<body>

<br> 

<center><div class="title">Abacus 9000</div></a></center>

<center><section class="calculator">

    <span class="buttons">
    <p class="clear p">C</p>
    <div class="output"></div>
    </span>

    <span class="buttons">
    <p class="p seven">7</p>
    <p class="p eight">8</p>
    <p class="p nine">9</p>
    <p class="p divide">/</p>
    </span>

    <span class="buttons">
    <p class="p four">4</p>
    <p class="p five">5</p>
    <p class="p six">6</p>
    <p class="p multiplication">*</p>
    </span>

    <span class="buttons">
    <p class="p one">1</p>
    <p class="p two">2</p>
    <p class="p three">3</p>
    <p class="p subtract">-</p>
    </span>

    <span class="buttons">
    <p class="p zero">0</p>
    <p class="p decimal">.</p>
    <p class="p equal">=</p>
    <p class="p add">+</p>
    </span>

</section></center>


<script src="main.js"></script>

</body>

</html>
